<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS - DOM Events</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background-color: #363c4e;
            color: aliceblue;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Interact...
    </div>

    <script>
        var a = window.document.getElementById('area')

        a.addEventListener('click', Click)
        a.addEventListener('mouseenter', Enter)
        a.addEventListener('mouseout', Out)

        function Click(){
            a.innerText = 'Clicked!'
            a.style.backgroundColor = '#363c4e'
        }
        function Enter(){
            a.innerText = 'Entered!'
            a.style.backgroundColor = 'lightgreen'
        }
        function Out(){
            a.innerText = 'Out!'
            a.style.backgroundColor = 'red'
        }
        
        // function Leave(){
        //     a.innerText = 'Left!' --> onmouseleave="Leave()"
        // }
    </script>
</body>
</html>
