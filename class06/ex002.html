<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
    <style>
        body {
            background-color: #4c72d4;
            color: #ffffff; /* CSS Comment - Can use in JS too */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Jesus is King!</p> <!-- HTML Comment -->
    <script>
        // JS Comment
        var phoneBrand = window.prompt("What is your phone brand?") // Write
        window.alert('Really, ' + phoneBrand + ' is the best phone brand!'); // + To concatenate
    </script>
</body>
</html>
