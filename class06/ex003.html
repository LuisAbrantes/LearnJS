<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS </title>
    <style>
        body {
            background-color: #4c72d4;
            color: #ffffff; /* CSS Comment - Can use in JS too */
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Jesus is King!</p> <!-- HTML Comment -->
    <script>
        n1 = Number.parseInt(window.prompt("Type a number: ")) // window.prompt returns string type
        //n1 = Number(window.prompt("Type a number: ")) 
        n2 = Number.parseInt(window.prompt("Type another number: "))
        //n2 = Number(window.prompt("Type another number: "))
        sum = n1 + n2
        window.alert(`The sum of ${n1} and ${n2} is ${sum}`) // Template String
        window.alert(typeof sum) // typeof to check the type of a variable
        // Number(n) to convert string to number - JS decide if it is integer or float
        // number.parseInt(n) to convert string to number or number.parseFloat(n) to convert string to float
        
        // + (number + number = sum) or (string + string = concatenate)
        
        // to convert to string: String(n) or n.toString()
    </script>
</body>
</html>
