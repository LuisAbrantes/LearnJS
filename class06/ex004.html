<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS</title>
    <style>
        body {
            background-color: #4c72d4;
            color: #ffffff;
            font: normal 20pt Arial;
            text-align: center;
        }
        strong {
            font-weight: bold;
            color: rgb(250, 85, 85);
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('What is your name?')
        document.write(`Hello, <strong> ${name}</strong>. Your name has ${name.length} letters!<br>`)
        document.write(`Your name in uppercase: ${name.toUpperCase()}</br>`)
        document.write(`Your name in lowercase: ${name.toLowerCase()}`)

        var n = `1545.5`
        n.toFixed(2) //to show 2 decimal places
        n.toFixed(2).replace('.', ',') //to replace . by ,
        n.toLocaleString('en', {style: 'currency', currency: 'USD '}) //to show currency 
    </script>
</body>
</html>
